<!-- All We Will Do Change Title & Close The Main Container after header and delete it -->
<!-- Change Active class to the Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Link Font Awesome Library -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- Always Put Your Files After the Library and Frameworks To Override it -->
  <!-- Link Framework -->
  <link rel="stylesheet" href="CSS/Framework.css">
  <!-- Link CSS -->
  <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
  <!-- Page is the Container -->
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">MiDo</h3>
      <ul>
        <!-- Class fa-fw to fix the width to make all icons same width -->
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="index.html"><i class="fa-solid fa-chart-simple fa-fw"></i>
          <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="settings.html"><i class="fa-solid fa-gear fa-fw"></i>
          <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center fs-14 c-black rad-5 p-10" href="profile.html"><i class="fa-solid fa-user fa-fw"></i>
          <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="projects.html"><i class="fa-solid fa-diagram-project fa-fw"></i>
          <span>Projects</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="courses.html"><i class="fa-solid fa-graduation-cap fa-fw"></i>
          <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="friends.html"><i class="fa-solid fa-circle-user fa-fw"></i>
          <span>Friends</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="files.html"><i class="fa-solid fa-file fa-fw"></i>
          <span>Files</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-5 p-10" href="plans.html"><i class="fa-solid fa-credit-card fa-fw"></i>
          <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 between-flex">
        <div class="search p-relative">
          <form action="">
          <input class="p-10" type="search" name="" id="" placeholder="Type A Keyword">
          </form>
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-solid fa-bell fa-lg"></i>
          </span>
          <img src="Images/avatar.png" alt="">
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Profile</h1>
      <div class="profile-page m-20">
        <div class="overview bg-white rad-10 d-flex align-center">
          <div class="avatar-box txt-c p-20">
            <img class="rad-half mb-10" src="/Images/avatar.png" alt="">
            <h3 class="m-0">Ahmed MiDo</h3>
            <p class="c-grey mt-10">Level 20</p>
            <div class="level rad-5 bg-eee p-relative">
              <span style="width:75%"></span>
            </div>
            <div class="rating mt-10 mb-10">
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
            </div>
            <p class="c-grey fs-13 m-0">550 Rating</p>
          </div>
          <div class="info">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
